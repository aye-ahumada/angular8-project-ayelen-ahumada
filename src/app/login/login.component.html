<div>
  <form class="form-signin">

    <label for="inputUser">Usuario</label>
    <input type="text" class="form-control" placeholder="Ingrese su usuario" #inputUser required autofocus>

    <label for="inputPassword">Contraseña</label>
    <input type="password" class="form-control" placeholder="Ingrese su contraseña" #inputPass required>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox"> Recordarme
      </label>
    </div>

    <button (click)="validarDatos()" class="btn btn-lg btn-primary btn-block" type="button">Ingresar</button>

  </form>
</div>
